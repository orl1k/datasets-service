<!doctype html>
<html lang="en">

<head>
    <title>DatasetsAPI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link rel="shortcut icon" type='image/x-icon' href="/static/favicon.ico">
</head>

<body>
    <div class="ui center aligned small container">
        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}

    <!-- Скрипты для форматирования даты -->
    <script type="text/javascript">
        $('#dataset_calendar')
            .calendar({
                type: 'date',
                formatter: {
                    date: function (date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = date.getFullYear();
                        return year + '-' + month + '-' + day;
                    }
                }
            })
            ;
    </script>

    <script type="text/javascript">
        $('#weather_dataset_calendar')
            .calendar({
                type: 'date',
                formatter: {
                    date: function (date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = date.getFullYear();
                        return year + '-' + month + '-' + day;
                    }
                }
            })
            ;
    </script>

    <!-- Скрипт для правильной работы слайдера -->
    <script>
        $('.ui.slider')
            .slider({
                min: 0,
                max: 10,
                start: 5,
                step: 1,
                onChange: function () {
                    $("#task_priority")
                        .val(
                            $(this).slider('get value')
                        )
                }
            });
    </script>

    <!-- Скрипт для валидации формы -->
    <script>
        $('.ui.form')
            .form({
                fields: {
                    dataset_date: {
                        identifier: 'dataset_date',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please select a dataset date'
                            }
                        ]
                    },
                    rasters_path: {
                        identifier: 'rasters_path',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please select a rasters path'
                            }
                        ]
                    },
                    datasets_path: {
                        identifier: 'datasets_path',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please select a datasets path'
                            }
                        ]
                    },
                    icemaps_path: {
                        identifier: 'icemaps_path',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please select a icemaps path'
                            }
                        ]
                    },
                    land_path: {
                        identifier: 'land_path',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please select a earth shape path'
                            }
                        ]
                    },
                }
            })
            ;
    </script>

    <!-- Скрипт для обработки форм и всплывающего окна -->
    <script>
        $(document).ready(function () {
            $("#submit").click(function (e) {
                e.preventDefault();
                var form = $(this).parents("form:first");
                $.ajax({
                    type: 'POST',
                    url: '/sar_script',
                    data: form.serialize(),
                    success: function (response) {
                        $('body')
                            .toast({
                                title: 'SUCCESS',
                                class: 'success',
                                message: response.name + ' script started with task id: ' + response.id,
                                showProgress: 'bottom',
                                progressUp: true,
                                position: 'top attached',
                                transition: {
                                    showMethod: 'fade down',
                                    hideMethod: 'fade down',
                                }
                            });
                    },
                    error: function (response) {
                        $('body')
                            .toast({
                                title: 'ERROR',
                                class: 'error',
                                message: 'Script not started. Error message: ' + response.responseJSON.detail[0].msg,
                                showProgress: 'bottom',
                                progressUp: true,
                                position: 'top attached',
                                transition: {
                                    showMethod: 'fade down',
                                    hideMethod: 'fade down',
                                }
                            });
                    }
                });
            });
        })
    </script>

    <script>
        $(document).ready(function () {
            $("#weather_submit").click(function (e) {
                e.preventDefault();
                var form = $(this).parents("form:first");
                $.ajax({
                    type: 'POST',
                    url: '/weather_script',
                    data: form.serialize(),
                    success: function (response) {
                        $('body')
                            .toast({
                                title: 'SUCCESS',
                                class: 'success',
                                message: response.name + ' script started with task id: ' + response.id,
                                showProgress: 'bottom',
                                progressUp: true,
                                position: 'top attached',
                                transition: {
                                    showMethod: 'fade down',
                                    hideMethod: 'fade down',
                                }
                            });
                    },
                    error: function (response) {
                        $('body')
                            .toast({
                                title: 'ERROR',
                                class: 'error',
                                message: 'Script not started. Error message: ' + response.responseJSON.detail[0].msg,
                                showProgress: 'bottom',
                                progressUp: true,
                                position: 'top attached',
                                transition: {
                                    showMethod: 'fade down',
                                    hideMethod: 'fade down',
                                }
                            });
                    }
                });
            });
        })
    </script>

    <!-- Скрипт обновления таблицы -->
    <script>
        function RefreshTable() {
            $("#task_table").load("/ #task_table");
        }

        setInterval(function () {
            RefreshTable();
        }, 5000);
        // For refresh button
        // $("#refresh-btn").on("click", RefreshTable);
    </script>

    <!-- Скрипт смены табов -->
    <script>
        $('.menu .item')
            .tab()
            ;
    </script>
    {% endblock %}
</body>

</html>
